<body>
    <div class="container">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card border-0 shadow rounded-3 my-5">
            <div class="card-body p-4 p-sm-5">
              <h5 class="card-title text-center mb-5 fw-light fs-5">Sign In</h5>
              <div style="font-size:12px;color: red;">
                {{warnmsg}}
              </div>
              <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm)">
                <div class="form-floating mb-3">
                  <label for="floatingInput">Username</label>
                  <input type="email" class="form-control" id="floatingInput" placeholder="Username" formControlName="username">
                    <div
                      *ngIf="!loginForm.controls.username?.valid && (loginForm.controls.username?.dirty
                      ||loginForm.controls.username?.touched)" style="font-size:12px;color: red;">
                        Username is not valid
                    </div>
                </div>
                <div class="form-floating mb-3">
                  <label for="floatingPassword">Password</label>
                  <input type="password" class="form-control" id="floatingPassword" placeholder="Password" formControlName="password">
                  <div
                    *ngIf="!loginForm.controls.password?.valid && (loginForm.controls.password?.dirty
                    ||loginForm.controls.password?.touched)" style="font-size:12px;color: red;">
                      Password is not valid
                  </div>
                </div>
  
                <div class="form-check mb-3">
                  <input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck">
                  <label class="form-check-label" for="rememberPasswordCheck">
                    Remember password
                  </label>
                </div>
                <div class="d-grid">
                  <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit" [disabled]="!loginForm.valid" style="background-color: #002e87;">Sign
                    in</button>
                </div>
                <hr class="my-4">
                <!-- <div class="d-grid mb-2">
                  <button class="btn btn-google btn-login text-uppercase fw-bold" type="submit">
                    <i class="fab fa-google me-2"></i> Sign in with Google
                  </button>
                </div>
                <div class="d-grid">
                  <button class="btn btn-facebook btn-login text-uppercase fw-bold" type="submit">
                    <i class="fab fa-facebook-f me-2"></i> Sign in with Facebook
                  </button>
                </div> -->
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
