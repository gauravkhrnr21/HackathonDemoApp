<div id="main-wrapper"  [ngClass]="{'show-sidebar': showMobileMenu}" dir="ltr" data-theme="light" data-layout="vertical"
    [attr.data-sidebartype]="sidebartype" data-sidebar-position="absolute" data-header-position="fixed"
    data-boxed-layout="full">
    <header class="topbar" data-navbarbg="skin1">
        <nav class="d-flex top-navbar navbar-expand-md navbar-light">
            <div class="navbar-header" [ngClass]="(expandLogo)?'expand-logo':''" data-logobg="skin6">
                <a (click)="showMobileMenu = !showMobileMenu"
                    class="nav-toggler waves-effect waves-light d-block d-md-none" href="javascript:void(0)">
                    <i [ngClass]="(showMobileMenu)?'ti-close':'ti-menu'"></i>
                </a>
                <a class="navbar-brand" href="/">
                    <b class="logo-icon">
                        <img src="assets/images/logo-light-icon.png" alt="homepage" class="dark-logo" />
                    </b>
                    <span class="logo-text">
                        <img src="assets/images/logo-light-text.png" class="dark-logo" alt="homepage" />
                    </span>
                </a>
                <a class="topbartoggler d-block d-md-none waves-effect waves-light" href="javascript:void(0)"
                    data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <i class="ti-more"></i>
                </a>
            </div>
            <div class="navbar-collapse collapse" id="navbarSupportedContent" data-navbarbg="skin6" style="background-color:#fb9678;">
                <app-navigation (toggleSidebar)="toggleSidebarType()" class="w-100"></app-navigation>
            </div>
        </nav>
       
        <div class="btn"></div>
        <div class="container">
            <div class="row"> 
                <img src="../../assets/images/main/sport.jpg" class="col-md-6 col-md-6 img-thumbnail size" (click)="goToDashboard('sport')"> 
                <img src="../../assets/images/main/studytime.jpg" class="col-md-6 col-md-6 img-thumbnail size" alt="Cinque Terre" (click)="goToDashboard('study')"> 
            </div>
            <div class="row"> 
                <img src="../../assets/images/main/shopping.jpg" class="col-md-6 col-md-6 img-thumbnail size" alt="Cinque Terre" (click)="goToDashboard('shopping')"> 
                <img src="../../assets/images/main/activity.jpg" class="col-md-6 col-md-6 img-thumbnail size" alt="Cinque Terre" (click)="goToDashboard('activity')"> 
            </div>
        </div>
        
    </header>
   
   
  
    <div class="footer">
        <div class="container-fluid">
            <router-outlet></router-outlet>
        </div>
        <footer class="footer text-center">
            2020 Â© Elite Admin brought to you by <a href="https://www.wrappixel.com/">wrappixel.com</a>
        </footer>
    </div>
</div>
